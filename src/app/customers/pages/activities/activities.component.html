<p-dataView #dv [value]="activities()" layout="grid" >
    
    <div class="flex justify-content-end" style="background: transparent;">
        <!-- <p-dataViewLayoutOptions [layout]="layout" /> -->
    </div>
    <ng-template pTemplate="grid"  >
        <div class="grid grid-nogutter ">
            <div *ngFor="let item of activities(); trackBy: trackByIndex" class="col-12 sm:col-6 md:col-4 xl:col-6 p-2">
                <div class="p-4 border-1 surface-border surface-card border-round flex flex-column custom-card">
                    <div class="surface-50 flex justify-content-center border-round p-3">
                        <div class="relative mx-auto">
                            <img class="border-round w-full h-10rem" [src]="item.imagen" style="max-width: 300px;" />
                        </div>
                    </div>
                    <div class="pt-4 h-8rem">
                        <div class="flex flex-row justify-content-between align-items-start gap-2">
                            <div>
                                <span class="font-medium text-lg" style="color: aliceblue;">{{ item.nombre }}</span>
                                <div class="text-sm font-medium mt-1 custom-text" style="color: aliceblue;">{{ item.descripcion }}</div>
                            </div>
                        </div>
                        <div class="flex flex-column gap-4 mt-4">
                            <div class="flex">
                                <p-button icon="pi pi-eye" class=" custom-button" label="Ver" (onClick)="view(item)" styleClass="custom-button"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-column gap-4 mt-4">
                <p-button icon="pi pi-shopping-cart" class=" custom-button"label="Comprar" (onClick)="realizarCompra()"
                styleClass="custom-button"
                />
            </div>

            <div *ngIf="mensaje_compra" 
                class="flex justify-content-center align-items-center mt-4"
                style="background-color: rgba(80, 112, 21, 0.7); color: rgb(7, 6, 6); border-radius: 4px;">
                <p class="text-center mt-3 custom-success-message">
                    Â¡Gracias por su compra!
                </p>
            </div>

        </div>
    </ng-template>
</p-dataView>
