<p-dataView #dv [value]="activities()" layout="grid">
    <ng-template pTemplate="header">
        <div class="flex justify-content-end">
            <!-- <p-dataViewLayoutOptions [layout]="layout" /> -->
        </div>
    </ng-template>
    <ng-template let-product pTemplate="grid">
        <div class="grid grid-nogutter">
            @for (item of activities(); track $index) {
                <div class="col-12 sm:col-6 md:col-4 xl:col-6 p-2">
                    <div class="p-4 border-1 surface-border surface-card border-round flex flex-column">
                        <div class="surface-50 flex justify-content-center border-round p-3">
                            <div class="relative mx-auto">
                                <img class="border-round w-full h-10rem" [src]="item.imagen" style="max-width: 300px;" />
                            </div>
                        </div>
                        <div class="pt-4 h-8rem">
                            <div class="flex flex-row justify-content-between align-items-start gap-2">
                                <div>
                                    <span class="font-medium text-lg">{{ item.nombre }}</span>
                                    <div class="text-sm font-medium text-900 mt-1">{{ item.descripcion }}</div>
                                </div>
                            </div>
                            <div class="flex flex-column gap-4 mt-4">
                                <div class="flex">
                                    <p-button icon="pi pi-eye" class="flex-auto md:flex-initial white-space-nowrap" label="Ver" (onClick)="view(item)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            }
            <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Comprar" (onClick)="realizarCompra()" />
            <div *ngIf="mensaje_compra" class="flex justify-content-center align-items-center mt-4">
                <p class="text-center mt-3" style="color: green; font-weight: bold;">
                  Â¡Gracias por su compra!
                </p>
            </div>
        </div>
    </ng-template>
</p-dataView>
