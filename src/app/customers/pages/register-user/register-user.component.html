<div
  class="flex align-content-center justify-content-center flex-wrap h-screen"
>
  <div
    class="p-4 shadow-4 border-round w-11 lg:w-28rem fadeinup animation-duration-500"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Crear Cuenta</div>
      <!-- <span class="text-600 font-medium line-height-3">
        Venta de entradas: Parque Mariscal Santa Cruz
      </span> -->
    </div>
    <div>
      <form [formGroup]="formUser" (ngSubmit)="create()" autocomplete="off">
        <label class="block text-900 font-medium mb-2">Nombres</label>
        <input
          type="text"
          placeholder="Ingrese su nombre"
          pInputText
          class="w-full mb-3"
          formControlName="nombre"
        />
        <label class="block text-900 font-medium mb-2"> Apellidos </label>
        <input
          type="apellido"
          placeholder="Ingrese sus apellidos"
          pInputText
          class="w-full mb-4"
          formControlName="apellido"
        />
        <label class="block text-900 font-medium mb-2"> CI </label>
        <input
          id="ci"
          type="ci"
          placeholder="Ingrese su CI"
          pInputText
          class="w-full mb-4"
          formControlName="ci"
        />
        <label class="block text-900 font-medium mb-2"> Password </label>
        <p-password
          styleClass="w-full"
          inputStyleClass="w-full"
          formControlName="password"
          [toggleMask]="true"
          placeholder="Ingrese su password"
          [feedback]="false"
        />
        <button
          pButton
          label="Registrar"
          class="w-full mt-4"
          type="submit"
          [disabled]="formUser.invalid"
        ></button>
      </form>
    </div>
  </div>
</div>
