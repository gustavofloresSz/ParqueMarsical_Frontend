<div
  class="flex align-content-center justify-content-center flex-wrap h-screen"
>
  <div
    class="p-4 shadow-4 border-round w-11 lg:w-28rem fadeinup animation-duration-500"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Inicio de Sesion</div>
      <span class="text-600 font-medium line-height-3">
        Venta de entradas: Parque Mariscal Santa Cruz
      </span>
    </div>
    <div>
      <form
        [formGroup]="loginForm"
        (submit)="login()"
        autocomplete="off"
        action="#"
      >
        <label for="email1" class="block text-900 font-medium mb-2"
          >Numero de CI</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Ingrese su CI"
          pInputText
          class="w-full mb-3"
          formControlName="login"
        />

        <label for="password1" class="block text-900 font-medium mb-2"
          >Contraseña</label
        >
        <input
          id="password1"
          type="password"
          placeholder="Ingrese su contraseña"
          pInputText
          class="w-full mb-4"
          formControlName="password"
        />
      </form>
      <div class="py-3">
        <span class="text-600 font-medium line-height-3">
          ¿No tienes una cuenta?
        </span>
        <a
          class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
          routerLink="/register-user"
        >
          Crear
        </a>
      </div>

      <button
        pButton
        label="Ingresar"
        class="w-full"
        (click)="login()"
      ></button>
    </div>
  </div>
</div>
