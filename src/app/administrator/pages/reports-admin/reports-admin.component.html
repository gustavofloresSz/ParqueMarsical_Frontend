<div class="reports-container p-card">
    <h2>Reporte de Usuarios Creados</h2>
    <div class="p-field p-d-flex p-jc-between">
      <div class="p-d-flex p-ai-center">
        <label for="fecha" class="p-mr-2">Fecha de creación:</label>
        <p-calendar
          [(ngModel)]="fecha"
          id="fecha"
          dateFormat="yy-mm-dd"
          placeholder="Seleccione una fecha"
          [showIcon]="true"
        ></p-calendar>
      </div>

      <button 
        pButton 
        type="button" 
        label="Buscar" 
        icon="pi pi-search" 
        class="p-button-primary p-button-sm" 
        (click)="buscarClientesPorFecha()">
      </button>
    </div>
  
    <p-table [value]="clientes" *ngIf="clientes.length > 0" class="p-mt-3">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>CI</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Creación</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
        <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.ci }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.fecha_creacion | date: 'short' }}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-message *ngIf="clientes.length === 0" severity="info" text="No se encontraron usuarios para esta fecha." class="p-mt-3"></p-message>
  </div>
